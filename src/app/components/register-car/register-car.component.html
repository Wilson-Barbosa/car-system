<div class="container">

    <h3>List of cars</h3>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Model</th>
            <th scope="col">Manufacturer</th>
            <th scope="col">Price</th>
            <th scope="col">Year</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let car of carListing">
            <td>{{car.id}}</td>
            <td>{{car.model}}</td>
            <td>{{car.manufacturer}}</td>
            <td>{{car.price}}</td>
            <td>{{car.year}}</td>
          </tr>
        </tbody>
      </table>
</div>
