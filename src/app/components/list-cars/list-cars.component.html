
<!-- Register-car is a child of the list-car component -->
<app-register-car [car]="car" (registerCarEmitter)="saveCar()" ></app-register-car>

<div class="container">
    <hr>
</div>

<div class="container">

    <h3 class="py-2">List of cars</h3>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Model</th>
            <th scope="col">Manufacturer</th>
            <th scope="col">Price</th>
            <th scope="col">Year</th>
            <th scope="col">Options</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let car of carListing">
            <td>{{car.id}}</td>
            <td>{{car.model}}</td>
            <td>{{car.manufacturer}}</td>
            <td>{{car.price | currency}}</td>
            <td>{{car.year}}</td>
            <td>
                <button class="btn btn-danger me-2" (click)="deleteCar(car)" >Delete</button>
                <button class="btn btn-warning" (click)="updateCar(car)">Update</button>
            </td>
          </tr>
        </tbody>
      </table>
</div>
